[pytest]
# Pytest configuration for n8n workflow tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --maxfail=5

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    agent: marks tests that use Claude Agent SDK
    api: marks tests that use simple Claude API

# Timeout for all tests (in seconds)
timeout = 120

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = tests
omit =
    */tests/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
