name: Test n8n Workflows

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC to catch any API changes
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  # Continue testing other versions if one fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: Run linting
      run: |
        flake8 tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      env:
        N8N_BASE_URL: ${{ secrets.N8N_BASE_URL || 'http://100.82.85.95:5678' }}
        TEST_TIMEOUT: 30
      run: |
        pytest tests/ \
          --verbose \
          --tb=short \
          --cov=tests \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --junit-xml=test-results/junit.xml \
          --html=test-results/report.html \
          --self-contained-html

    - name: Run only fast tests (exclude slow agent tests)
      if: github.event_name == 'pull_request'
      env:
        N8N_BASE_URL: ${{ secrets.N8N_BASE_URL || 'http://100.82.85.95:5678' }}
      run: |
        pytest tests/ -m "not slow" --verbose

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results/
          htmlcov/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment test results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testResults = fs.readFileSync('test-results/junit.xml', 'utf8');
          // Parse and comment test results (simplified)
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Test Results (Python ${{ matrix.python-version }})\n\nTests completed. Check the artifacts for detailed results.`
          });

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r tests/requirements.txt

    - name: Run performance tests
      env:
        N8N_BASE_URL: ${{ secrets.N8N_BASE_URL || 'http://100.82.95:5678' }}
      run: |
        pytest tests/ -m performance --verbose --benchmark-only

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: .benchmarks/

  notify:
    runs-on: ubuntu-latest
    needs: [test, performance-test]
    if: always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')

    steps:
    - name: Send notification
      run: |
        echo "Tests completed. Status: ${{ needs.test.result }}"
        # Add Slack/Discord/Email notification here if needed
